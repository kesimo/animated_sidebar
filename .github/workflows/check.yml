name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "12.x"
          cache: 'gradle'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.3.10"
          channel: 'stable'
          cache: true
      - name: Get dependencies
        run: flutter pub get
      - name: run tests
        run: flutter test
      - name: analyze
        run: flutter analyze
